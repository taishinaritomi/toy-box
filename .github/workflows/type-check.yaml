name: Type check
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: npm
      - name: Install dependencies
        run : yarn install
      - name: Type check
        run : yarn type:check

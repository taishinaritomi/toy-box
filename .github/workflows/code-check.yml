name: Code check
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  code-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - name: Install dependencies
        run : yarn install
      - name: Code check
        run : yarn check
